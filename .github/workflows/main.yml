name: Auto Pull Request to Develop

on:
  push:
    branches:
      - 'feature/**'  # Trigger on push to any branch

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto-generated Pull Request"
          body: "This PR was automatically created by GitHub Actions."
          base: develop  # Target branch
          head: ${{ github.ref_name }}  # Source branch, the one that triggered the push